<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Voice Interview</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: #4285f4;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #333;
      color: white;
      font-size: 0.9em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 12px 24px;
      margin: 10px 5px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:disabled {
      background: #9e9e9e;
      cursor: not-allowed;
    }
    button:hover {
      background: #3367d6;
    }
    #statusPanel {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    #log {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      background: #fafafa;
      min-height: 300px;
      overflow-y: auto;
    }
    .status {
      color: #0d47a1;
      margin: 5px 0;
      font-weight: bold;
    }
    .error {
      color: #e53935;
      font-weight: bold;
    }
    .question {
      color: #0f9d58;
      font-weight: bold;
    }
    .answer {
      color: #4285f4;
      margin-left: 20px;
    }
    .fa-microphone {
      color: #0f9d58;
    }
    .fa-stop {
      color: #e53935;
    }
  </style>
</head>
<body>
  <header>Welcome to the Voice Interview App!</header>
  <div class="container">
    <div id="statusPanel">
      <p><i class="fas fa-microphone"></i> Microphone: <span id="micStatus">Not accessed</span></p>
      <p><i class="fas fa-comments"></i> Speech Recognition: <span id="recogStatus">Not initialized</span></p>
    </div>
    <div style="text-align: center;">
      <button id="initBtn"><i class="fas fa-cogs"></i> Initialize System</button>
      <button id="startBtn" disabled><i class="fas fa-play"></i> Start Interview</button>
      <button id="stopBtn" disabled><i class="fas fa-stop"></i> Stop Interview</button>
    </div>
    <div id="log"></div>
  </div>
  <footer>
    Powered by Voice Tech &copy; 2025
  </footer>
  <script>
    // Add your JavaScript logic here (unchanged from earlier updates)
    // This includes the speech recognition and interview handling.
  </script>
</body>
</html>
